<!DOCTYPE html>
<html>
<head>
    <title>Skills</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            padding: 30px;
        
            background-color: #1e293b; 
            color: #e2e8f0;
        }

        h2 {
            color: #38bdf8; 
            margin-bottom: 25px;
            border-bottom: 2px solid #334155;
            padding-bottom: 10px;
            text-transform: uppercase;
            letter-spacing: 1.5px;
            font-size: 18px;
        }

        .skill-block {
            margin-bottom: 25px;
        }

        .skill-title {
            font-weight: bold;
            font-size: 15px;
            margin-bottom: 10px;
            color: #cbd5e1; 
        }

        .skill-list {
            display: flex;
            flex-wrap: wrap;
            gap: 8px; 
        }

    
        .tag {
            background-color: #334155;
            color: #38bdf8;
            padding: 6px 12px;
            border-radius: 6px;
            font-size: 14px;
            font-weight: 500;
            border: 1px solid #475569;
        }

        .tag:hover {
            background-color: #38bdf8;
            color: #0f172a;
            cursor: default;
        }
    </style>
</head>
<body>

    <h2>Technical Skills</h2>

    <div class="skill-block">
        <div class="skill-title">Frontend Technologies</div>
        <div class="skill-list">
            <span class="tag">HTML</span>
            <span class="tag">CSS</span>
            <span class="tag">JavaScript</span>
            <span class="tag">React.js</span>
        </div>
    </div>

    <div class="skill-block">
        <div class="skill-title">Backend Frameworks</div>
        <div class="skill-list">
            <span class="tag">Node.js</span>
            <span class="tag">Express.js</span>
            <span class="tag">PHP</span>
            <span class="tag">Flask</span>
            <span class="tag">Django</span>
        </div>
    </div>

    <div class="skill-block">
        <div class="skill-title">Databases</div>
        <div class="skill-list">
            <span class="tag">MongoDB</span>
            <span class="tag">MySQL</span>
        </div>
    </div>

    <div class="skill-block">
        <div class="skill-title">Programming Languages</div>
        <div class="skill-list">
            <span class="tag">Python</span>
            <span class="tag">Java</span>
            <span class="tag">C</span>
            <span class="tag">C++</span>
        </div>
    </div>

    <div class="skill-block">
        <div class="skill-title">Spoken Languages</div>
        <div class="skill-list">
            <span class="tag" style="color: #cbd5e1;">English</span>
            <span class="tag" style="color: #cbd5e1;">French</span>
            <span class="tag" style="color: #cbd5e1;">Tamil</span>
        </div>
    </div>

</body>
</html>
